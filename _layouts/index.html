---
layout: default
---

<div class="container">
    <h1 class="merriweather">Posts</h1>
    <div class="row">
        {% for post in site.posts %}
        {% assign author = site.data.authors[post.author] %}
        <div class="col s12 m4 wow fadeIn" data-wow-delay="{{forloop.index | times: 10}}ms">
            <div class="card hoverable">
                <div class="card-image">
                    <img src="{{ post.img }}">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <span class="card-title merriweather">{{ post.title }}</span>
                        <p>{{ post.date | date: "%B %-d" }} - {{ post.description }}</p>
                        <p><strong>{{ author.name }}</strong></p>
                    </div>
                    <div class="card-action">
                        <a class="grey-text text-darken-4" href="{{site.baseurl}}/{{ post.url }}">Read More <i class="fa fa-angle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
